<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@ boxicons.com @@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/boxicons.min.css" />

    <!-- @@@@@@@@@@@@ CSS @@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/modal-ver1.css" />

    <title>Modal Ver 1</title>
  </head>
  <body>
    <section class="modal">
      <button class="modal__button">Show Modal</button>

      <div class="modal__container">
        <div class="modal__content">
          <i class="bx bxs-x-square modal__close"></i>

          <i class="bx bx-trophy modal__trophy"></i>

          <h2 class="modal__title">Good Job!</h2>
          <p class="modal__description">Click the button to view status</p>

          <button class="modal__status">View Status</button>
        </div>
      </div>
    </section>

    <!-- @@@@@@@@@@@@ SCRIPT @@@@@@@@@@@@ -->
    <script src="./assets/js/modal-ver1.js"></script>
  </body>
