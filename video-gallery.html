<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@ boxicons.com @@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/boxicons.min.css" />

    <!-- @@@@@@@@@@@@ CSS @@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/video-gallery.css" />

    <title>Video Gallery</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="main-video">
          <video
            src="./assets/video/video-1.mp4"
            autoplay
            muted
            controls
          ></video>
          <i class="bx bx-x-circle"></i>
        </div>

        <div class="video">
          <video src="./assets/video/video-1.mp4"></video>
          <i class="bx bx-play-circle"></i>
        </div>
        <div class="video">
          <video src="./assets/video/video-2.mp4"></video>
          <i class="bx bx-play-circle"></i>
        </div>
        <div class="video">
          <video src="./assets/video/video-3.mp4"></video>
          <i class="bx bx-play-circle"></i>
        </div>
        <div class="video">
          <video src="./assets/video/video-4.mp4"></video>
          <i class="bx bx-play-circle"></i>
        </div>
      </div>
    </section>

    <!-- @@@@@@@@@@@@ SCRIPT @@@@@@@@@@@@ -->
    <script src="./assets/js/video-gallery.js"></script>
  </body>
</html>
