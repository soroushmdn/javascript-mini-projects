<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@ boxicons.com @@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/boxicons.min.css" />

    <!-- @@@@@@@@@@@@ CSS @@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/toast-notification.css" />

    <title>Toast Notification</title>
  </head>
  <body>
    <div class="toast">
      <i class="bx bxs-check-circle check"></i>
      <div class="toast__data">
        <h3>Success</h3>
        <span>Your changes has been saved</span>
      </div>

      <i class="bx bx-x close"></i>
      <div class="progress"></div>
    </div>

    <button>Show Toast</button>

    <!-- @@@@@@@@@@@@ Js @@@@@@@@@@@@ -->
    <script src="./assets/js/toast-notification.js"></script>
  </body>
</html>
